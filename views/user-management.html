<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <script defer src="../../js/user-management.js"></script>
    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/user-management.css" />
    <script defer src="/js/navbar.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
   
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <header>
      <h1>User Management</h1>
      <nav>
        <ul>
          <li><a href="#user-management">Users</a></li>
          <li><a href="#product-management">Products</a></li>
          <li><a href="#order-monitoring">Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- User Management Section -->
      <section id="user-management">
        <h2>User Management</h2>
        <button id="add-user">Add User</button>
        <table id="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john@example.com</td>
              <td>Admin</td>
              <td>********</td>
              <td>
                <button class="edit-user" data-user-id="1">Edit</button>
                <button class="delete-user" data-user-id="1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Modal for Adding/Editing User -->
      <div id="user-form-modal" class="modal">
        <div class="modal-content">
          <h3 id="form-title">Add User</h3>
          <form id="user-form">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" required /><br />

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" required /><br />

            <label for="user-role">Role:</label>
            <input type="text" id="user-role" required /><br />

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" required /><br />

            <button type="submit">Save</button>
            <button type="button" id="close-form">Cancel</button>
          </form>
        </div>
      </div>
    </main>
    <script>
      fetch("/views/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          const script = document.createElement("script");
          script.src = "/js/navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });
    </script>
  </body>
</html>
