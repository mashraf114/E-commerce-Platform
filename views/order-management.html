<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <script defer src="../../js/order-management.js"></script>
    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/order-management.css" />
    <script defer src="/js/navbar.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <header>
      <h1>Order Management</h1>
      <nav>
        <ul>
          <li><a href="#user-management">Users</a></li>
          <li><a href="#product-management">Products</a></li>
          <li><a href="#order-management">Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="order-management">
        <h2>Order Management</h2>
        <button id="add-order">Add Order</button>
        <table id="order-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Total Cost</th>
              <th>Status</th>
              <th>Seller ID</th>
              <th>Customer ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="order-form-modal" class="modal">
          <div class="modal-content">
            <h3 id="form-title">Add Order</h3>
            <form id="order-form">
              <label for="order-product">Product:</label>
              <input type="text" id="order-product" required /><br />

              <label for="order-quantity">Quantity:</label>
              <input type="number" id="order-quantity" required /><br />

              <label for="order-price-per-unit">Price per Unit:</label>
              <input type="number" id="order-price-per-unit" required /><br />

              <label for="order-status">Status:</label>
              <select id="order-status" name="status">
                <option value="pending">Pending</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option></select
              ><br />

              <label for="order-seller">Seller ID:</label>
              <input type="text" id="order-seller" required /><br />

              <label for="order-customer">Customer ID:</label>
              <input type="text" id="order-customer" required /><br />

              <button type="submit">Save</button>
              <button type="button" id="close-form">Cancel</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script>
      fetch("/views/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          const script = document.createElement("script");
          script.src = "/js/navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });
    </script>
  </body>
</html>
