<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/register.css" />

    <script defer src="../js/register.js"></script>
    <script defer src="../js/index.js"></script>
  </head>
  <body>
    <div class="create-account-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
        alt="Amazon"
      />
      <h1>Create account</h1>
      <form id="register-form">
        <label for="name">Your name</label>
        <input
          type="text"
          id="name"
          placeholder="First and last name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter a valid email"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="At least 6 characters"
          required
        />
        <p class="password-info">Passwords must be at least 6 characters.</p>

        <label for="repassword">Re-enter password</label>
        <input type="password" id="repassword" placeholder="" required />

        <button type="submit">Continue</button>
      </form>

      <p class="terms">
        By creating an account, you agree to Amazon's
        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
      </p>

      <div class="additional-options">
        <p>Buying for work? <a href="#">Create a free business account</a></p>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </body>
</html>
