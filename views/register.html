<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }
      .create-account-container {
        width: 360px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: left;
      }
      .create-account-container img {
        display: block;
        margin: 0 auto 20px auto;
        width: 100px;
      }
      .create-account-container h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      .create-account-container label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
      }
      .create-account-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .create-account-container input:focus {
        border-color: #0073bb;
        outline: none;
      }
      .create-account-container .password-info {
        font-size: 12px;
        color: #555;
        margin-bottom: 15px;
      }
      .create-account-container button {
        width: 100%;
        padding: 10px;
        background-color: #f0c14b;
        border: 1px solid #a88734;
        color: #111;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
      }

      .create-account-container .terms {
        font-size: 12px;
        color: #555;
        margin-top: 20px;
      }
      .create-account-container .terms a {
        color: #0066c0;
        text-decoration: none;
      }

      .additional-options {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }
      .additional-options a {
        color: #0066c0;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="create-account-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
        alt="Amazon"
      />
      <h1>Create account</h1>
      <label for="name">Your name</label>
      <input type="text" id="name" placeholder="First and last name" />

      <label for="email">Mobile number or email</label>
      <input type="text" id="email" placeholder="" />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="At least 6 characters"
      />
      <p class="password-info">Passwords must be at least 6 characters.</p>

      <label for="repassword">Re-enter password</label>
      <input type="password" id="repassword" placeholder="" />

      <button>Continue</button>

      <p class="terms">
        By creating an account, you agree to Amazon's
        <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
      </p>

      <div class="additional-options">
        <p>Buying for work? <a href="#">Create a free business account</a></p>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </body>
</html>
