<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <script defer src="../js/profile.js"></script>
    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="profile-page">
    <div id="navbar-placeholder"></div>
    <div class="profile-container">
      <!-- Profile Header -->
      <div class="profile-header">
        <i class="fas fa-user-circle"></i>
        <h1>Your Profile</h1>
      </div>

      <!-- Admin Navigation Placeholder -->
      <div id="admin-nav-placeholder"></div>

      <!-- Personal Information Section -->
      <div class="profile-section">
        <h2><i class="fas fa-user"></i> Personal Information</h2>
        <p><strong>Name:</strong> <span id="profile-name">Adele</span></p>
        <p>
          <strong>Email:</strong>
          <span id="profile-email">adele@gmail.com</span>
        </p>
        <p>
          <strong>Phone:</strong> <span id="profile-phone">Not provided</span>
        </p>
        <a href="#">Edit Information</a>
      </div>

      <div class="profile-section">
        <h2><i class="fas fa-user"></i> Personal Information</h2>
        <form id="profile-form">
          <label for="edit-name">Name:</label>
          <input
            type="text"
            id="edit-name"
            name="name"
            value="Adele"
            required
          />

          <label for="edit-email">Email:</label>
          <input
            type="email"
            id="edit-email"
            name="email"
            value="adele@gmail.com"
            required
          />

          <label for="edit-phone">Phone:</label>
          <input
            type="text"
            id="edit-phone"
            name="phone"
            value="Not provided"
          />

          <button type="submit">Save Changes</button>
        </form>
        <a href="#" id="edit-profile-link">Edit Information</a>
      </div>

      <!-- Logout Button -->
      <div class="profile-section">
        <button onclick="confirmLogout()">Log Out</button>
      </div>
    </div>
    <script>
      fetch("/views/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          const script = document.createElement("script");
          script.src = "/js/navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });
    </script>
  </body>
</html>
