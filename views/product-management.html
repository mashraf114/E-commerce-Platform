<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <script defer src="../../js/product-management.js"></script>
    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/product-management.css" />
    <script defer src="/js/navbar.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product management</title>
    <script defer src="../../js/product-management.js"></script>
  </head>
  <body>
    <header>
      <h1>Product management</h1>
      <nav>
        <ul>
          <li><a href="/views/order-management.html">Orders</a></li></ul>
        </ul>
      </nav>
    </header>

    <main>
      <section id="product-management">
        <h2>product Management</h2>
        <button id="add-product">Add product</button>
        <table id="product-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Seller ID</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john@example.com</td>
              <td>Admin</td>
              <td>********</td>
              <td>
                <button class="edit-product" data-product-id="1">Edit</button>
                <button class="delete-product" data-product-id="1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <div id="product-form-modal" class="modal">
          <div class="modal-content">
            <h3 id="form-title">Add Product</h3>
            <form id="product-form">
              <label for="product-name">Name:</label>
              <input type="text" id="product-name" required /><br />
        
              <label for="product-price">Price:</label>
              <input type="number" id="product-price" required /><br />
        
              <label for="product-category">Category:</label>
              <select id="product-category" required>
                <option value="" disabled selected>Select product category</option>
                <option value="Clothes">Clothes</option>
                <option value="Health & Personal Care
                ">Health & Personal Care
              </option>
                <option value="Furniture">Furniture</option>
                <option value="Electronics">Electronics</option>
                <option value="Video Games
                ">Video Games
              </option>
                <option value="Pet Care
                ">Pet Care
              </option>
                <option value="Tools & Home Improvement
                ">Tools & Home Improvement
              </option>
                <option value="Kitchen">Kitchen</option>
              </select>
              <br />
              <label for="product-seller">Seller ID:</label>
              <input type="text" id="product-seller" required /><br />
                <!-- Add Status Dropdown -->
  <label for="product-status">Status:</label>
  <select id="product-status" name="status">
    <option value="approved">Approved</option>
    <option value="rejected">Rejected</option>
  </select><br />
              <button type="submit">Save</button>
              <button type="button" id="close-form">Cancel</button>
            </form>
          </div>
        </div>
        
     
    </main>
    <script>
      fetch("/views/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          const script = document.createElement("script");
          script.src = "../js/navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });
    </script>
  </body>
</html>
