<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../js/admin-dashboard.js"></script>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <nav>
        <ul>
          <li><a href="#user-management">Users</a></li>
          <li><a href="#product-management">Products</a></li>
          <li><a href="#order-monitoring">Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- User Management Section -->
      <section id="user-management">
        <h2>User Management</h2>
        <button id="add-user">Add User</button>
        <table id="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row to demonstrate structure -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john.doe@example.com</td>
              <td>
                <button class="edit-user" data-user-id="1">Edit</button>
                <button class="delete-user" data-user-id="1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Product Management Section -->
      <section id="product-management">
        <h2>Product Approval</h2>
        <table id="product-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic product rows will go here -->
          </tbody>
        </table>
      </section>

      <!-- Order Monitoring Section -->
      <section id="order-monitoring">
        <h2>Order Monitoring</h2>
        <table id="order-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>User</th>
              <th>Product</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic order rows will go here -->
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
