<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Modal CSS (you can add this in a style tag or separate CSS file) -->

    <link rel="stylesheet" href="/css/style.css" />

    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user management</title>
    <script defer src="../../js/user-management.js"></script>
  </head>
  <body>
    <header>
      <h1>user management</h1>
      <nav>
        <ul>
          <li><a href="#user-management">Users</a></li>
          <li><a href="#product-management">Products</a></li>
          <li><a href="#order-monitoring">Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- User Management Section -->
      <!-- User Management Section -->
      <section id="user-management">
        <h2>User Management</h2>
        <button id="add-user">Add User</button>
        <table id="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row to demonstrate structure -->
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button class="edit-user" data-user-id="1">Edit</button>
                <button class="delete-user" data-user-id="1">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Modal for Adding/Editing User -->
      <div id="user-form-modal" class="modal">
        <div class="modal-content">
          <h3 id="form-title">Add User</h3>
          <form id="user-form">
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" required /><br />

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" required /><br />

            <label for="user-role">Role:</label>
            <input type="text" id="user-role" required /><br />

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" required /><br />

            <button type="submit">Save</button>
            <button type="button" id="close-form">Cancel</button>
          </form>
        </div>
      </div>

    </main>
  </body>
</html>
