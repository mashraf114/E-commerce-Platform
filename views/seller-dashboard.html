<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <script defer src="../../js/seller-dashboard.js"></script>
    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/seller-dashboard.css" />
    <script defer src="/js/navbar.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="dashboard-container">
      <h1>Seller Dashboard</h1>

      <section class="product-management">
        <h2 class="section-title">Product Management</h2>
        <button id="add-product-btn">Add New Product</button>

        <!-- Product Form -->
        <div id="product-form" class="product-form">
          <h3>Add/Edit Product</h3>
          <form id="product-form-element">
            <label for="product-name">Product Name:</label>
            <input
              type="text"
              id="product-name"
              placeholder="Enter product name"
              required
            />

            <label for="product-price">Price:</label>
            <input
              type="number"
              id="product-price"
              placeholder="Enter price in USD"
              required
            />

            <label for="product-category">Category:</label>
            <select id="product-category" required>
              <option value="" disabled selected>
                Select product category
              </option>
              <option value="Clothes">Clothes</option>
              <option value="Health & Personal Care">
                Health & Personal Care
              </option>
              <option value="Furniture">Furniture</option>
              <option value="Electronics">Electronics</option>
              <option value="Video Games">Video Games</option>
              <option value="Pet Care">Pet Care</option>
              <option value="Tools & Home Improvement">
                Tools & Home Improvement
              </option>
              <option value="Kitchen">Kitchen</option>
            </select>

            <label for="product-description">Description:</label>
            <textarea
              id="product-description"
              placeholder="Enter product description"
              rows="4"
              required
            ></textarea>

            <label for="product-image">Image URL:</label>
            <input
              type="text"
              id="product-image"
              placeholder="Enter image URL"
              required
            />

            <button type="submit">Save Product</button>
          </form>
        </div>

        <!-- Product List -->
        <div id="product-list">
          <h3>Product List</h3>
          <table id="products" cellspacing="0" cellpadding="10">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Image</th>
                <th>Ratings</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product 1</td>
                <td>$50</td>
                <td>Electronics</td>
                <td>High-quality product</td>
                <td>
                  <img
                    src="https://via.placeholder.com/100"
                    alt="Product Image"
                  />
                </td>
                <td>4.5</td>
                <td>
                  <button class="edit-btn">Edit</button>
                  <button class="delete-btn">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script>
      fetch("/views/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          const script = document.createElement("script");
          script.src = "/js/navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });
    </script>
  </body>
</html>
