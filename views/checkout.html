<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <script defer src="/js/navbar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../js/checkout.js"></script>
  </head>
  <body class="checkout-page">
    <div id="navbar-placeholder"></div>

    <div class="checkout-container">
      <h1>Checkout</h1>

      <!-- Shipping Address -->
      <div class="checkout-section">
        <h2>1. Shipping Address</h2>
        <div id="shipping-address">
          <p>
            No address saved. <a href="/views/profile.html">Add an address</a>
          </p>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="checkout-section">
        <h2>2. Choose a Payment Method</h2>
        <form id="payment-form">
          <label>
            <input
              type="radio"
              name="payment-method"
              value="cash-on-delivery"
              checked
            />
            Cash on Delivery
          </label>
          <br />
          <label>
            <input type="radio" name="payment-method" value="credit-card" />
            Credit/Debit Card
          </label>
          <br />
          <label>
            <input type="radio" name="payment-method" value="paypal" />
            PayPal
          </label>
        </form>
      </div>

      <!-- Cart Summary -->
      <div class="checkout-section">
        <h2>3. Items and Shipping</h2>
        <div id="cart-items"></div>
        <p id="total-price"></p>
      </div>

      <!-- Place Order Button -->
      <button id="place-order-button">Place Order</button>
    </div>

    <script>
      fetch("/views/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          const script = document.createElement("script");
          script.src = "/js/navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });
    </script>
  </body>
</html>
