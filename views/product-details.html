<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anker Soundcore R50i</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        display: flex;
        max-width: 1200px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }
      .left-section {
        flex: 1;
      }
      .left-section img {
        width: 100%;
        border-radius: 10px;
      }
      .right-section {
        flex: 2;
        margin-left: 20px;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
      .rating {
        color: #ff9900;
        margin-bottom: 10px;
      }
      .price {
        font-size: 24px;
        color: #b12704;
        margin-bottom: 10px;
      }
      .price .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 16px;
        margin-left: 10px;
      }
      .features {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }
      .features li {
        margin-bottom: 5px;
      }
      .buttons {
        display: flex;
        gap: 10px;
      }
      .button {
        padding: 10px 20px;
        text-align: center;
        color: white;
        background-color: #ff9900;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button.buy {
        background-color: #ffa41c;
      }
      .protection-plan {
        margin-top: 20px;
        font-size: 14px;
      }
      .protection-plan input {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img src="/assets/image-placeholder.jpg" />
      </div>
      <div class="right-section">
        <h1 class="title">
          Anker Soundcore By Anker R50i True Wireless Earbuds
        </h1>
        <p class="rating">4.0 ⭐⭐⭐⭐ | 1,765 ratings</p>
        <p class="price">
          EGP 925.00 <span class="old-price">EGP 1,908.00</span>
        </p>
        <ul class="features">
          <li>10mm Drivers with Big Bass</li>
          <li>Bluetooth 5.3</li>
          <li>30H Playtime</li>
          <li>IPX5-Water Resistant</li>
          <li>AI Clear Calls with 2 Mics</li>
          <li>22 Preset EQs via App</li>
          <li>18 Months Warranty</li>
        </ul>
        <div class="buttons">
          <button class="button add-to-cart">Add to Cart</button>
          <button class="button buy">Buy Now</button>
        </div>
        <div class="protection-plan">
          <p>Add a Protection Plan:</p>
          <label
            ><input type="radio" name="plan" /> 1-Year Extended Warranty for EGP
            54.00</label
          ><br />
          <label
            ><input type="radio" name="plan" /> 2-Year Extended Warranty for EGP
            87.00</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
