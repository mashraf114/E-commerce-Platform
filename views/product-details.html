<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <script defer src="../js/product-details.js"></script>

    <link rel="icon" href="/assets/miniLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="product-details-page">
    <div id="navbar-placeholder"></div>

    <div class="container">
      <div class="left-section">
        <img src="/assets/image-placeholder.jpg" />
      </div>
      <div class="right-section">
        <h1 class="title">
          Anker Soundcore By Anker R50i True Wireless Earbuds
        </h1>
        <p class="rating">4.0 ⭐⭐⭐⭐ | 1,765 ratings</p>
        <p class="price">
          EGP 925.00 <span class="old-price">EGP 1,908.00</span>
        </p>
        <ul class="features">
          <li>10mm Drivers with Big Bass</li>
          <li>Bluetooth 5.3</li>
          <li>30H Playtime</li>
          <li>IPX5-Water Resistant</li>
          <li>AI Clear Calls with 2 Mics</li>
          <li>22 Preset EQs via App</li>
          <li>18 Months Warranty</li>
        </ul>
        <div class="buttons">
          <button class="button add-to-cart">Add to Cart</button>
          <button class="button buy">Buy Now</button>
        </div>
        <div class="protection-plan">
          <p>Add a Protection Plan:</p>
          <label
            ><input type="radio" name="plan" /> 1-Year Extended Warranty for EGP
            54.00</label
          ><br />
          <label
            ><input type="radio" name="plan" /> 2-Year Extended Warranty for EGP
            87.00</label
          >
        </div>
      </div>
    </div>

    <script>
      fetch("/views/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          const script = document.createElement("script");
          script.src = "/js/navbar.js";
          document.body.appendChild(script);
        })
        .catch((error) => {
          console.error("Error loading navbar:", error);
        });
    </script>
  </body>
</html>
